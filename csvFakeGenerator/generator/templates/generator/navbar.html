<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <style>
        .left-margin {
            margin-left: 15px;
        }

        .right-margin {
            margin-right: 15px;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1 left-margin">Fake CSV</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Schemas <span class="sr-only"></span></a>
            </li>
        </ul>
        {% if request.user.is_authenticated %}
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item ">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Hello,
                    {{ request.user.username }}</a>
            </li>
            <li class="nav-item right-margin">
                <a class="nav-link" href="{% url 'logout' %}">Log out</a>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>

</body>
</html>
